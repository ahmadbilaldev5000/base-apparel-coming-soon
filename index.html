<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  
  <img class="logo" src="./images/logo.svg" alt="">
  <img class="hero-mobile" src="./images/hero-mobile.jpg" alt="">
  <img class="hero-desktop" src="./images/hero-desktop.jpg" alt="">

  <div class="content">
    <h1 class="title">We're</br> <span>coming </br>soon</span></h1>
    <p>Hello fellow shoppers! We're currently building our new fashion store.
      Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <div class="form">
      <input type="email" name="email" id="email" placeholder="Email Address">
      <button><img src="./images/icon-arrow.svg" alt=""></button>
      <p>Please provide a valid email</p>
    </div>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Ahmad Bilal</a>.
      </p>
    </footer>
  </div>

  <script src="./index.js"></script>
</body>

</html>
